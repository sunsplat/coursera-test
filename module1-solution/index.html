<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>Assignment 1</title>
</head>
<body ng-app="LunchCheck">
	<div class="container">
		<h1>Lunch Checker</h1>
		<h3>Please enter the items you are having for lunch separated by a comma</h3>
		<div ng-controller="LunchCheckController">
			<input type="text" ng-model="name" ng-keyup="displayNumeric();">
			<input type="button" value="Check If Too Much" ng-click="displayMessage();">

			<!--<div>There are {{totalLunchItems}} lunch items</div>-->

			<div>{{message}}</div>
		</div>
	</div>
</body>
</html>
